{% extends "base.html" %}
{% block title %}Zmień login lub hasło{% endblock %}
{% block content %}
<div class="container w-25">
    <h3>Zmień login lub hasło</h3>
    <form method="POST">
        <div class="form-group">
            <label for="Admin" class="form-label mt-1">Login</label>
            <input type="text" class="mb-1 form-control" id="admin" name="admin" placeholder="Wprowadź nowy login"
                value="{{admin.name}}" />
            <label for="password">Hasło</label>
            <input type="password" class="mb-1 form-control" id="password" name="password"
                placeholder="Wprowadź nowe hasło" value="{{password}}" />
            <p><button type="submit" class="mt-1 btn btn-primary">Potwierdź</button></p>
        </div>
    </form>
</div>
{% endblock %}
