{%extends "base.html" %}
{%block title%}CHANGE PASSWORD{%endblock%}
{%block content%}
<div class="container">
    <h1>Change Password and Login</h1>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="Admin"></label>
            <input type="text" class="form-control" id="Admin" name="Admin" placeholder="Wprowadź nowy login" value="{{admin.name}}" />
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź nowe hasło" value="{{password}}" />
            <br>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </div>
    </form>
</div>
{%endblock%}
