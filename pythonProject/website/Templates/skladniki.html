{% extends 'base.html' %}
{% block title %}Dodawanie Składników{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <label for="nazwa">Nazwa składnika</label>
        <input type="text" class="form-control" id="nazwa"
               name="Nazwa" placeholder="Podaj nazwę składnika"/>
        <label for="kategoria">Kategoria</label>
        <select class="form-select form-control" id="kategoria" name="kategoria">
            <option selected>Wybierz kategorię</option>
            <option value="1">Produkty zbożowe</option>
            <option value="2">Warzywa</option>
            <option value="3">Owoce</option>
            <option value="4">Mleko i produkty mleczne</option>
            <option value="5">Produkty pochodzenia zwierzęcego</option>
            <option value="6">Tłuszcze</option>
            <option value="7">Przyprawy</option>
        </select>
        <button type="submit" class="btn btn-primary">Potwierdź</button>
    </form>
</div>
{% endblock %}
