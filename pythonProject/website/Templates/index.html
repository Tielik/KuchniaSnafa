<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#zbozowe">Produkty zbożowe
            </button>
            <div class="collapse multi-collapse" id="zbozowe">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#warzywa">Warzywa
            </button>
            <div class="collapse multi-collapse" id="warzywa">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#owoce">Owoce
            </button>
            <div class="collapse multi-collapse" id="owoce">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mleczne">Mleko i
                produkty mleczne
            </button>
            <div class="collapse multi-collapse" id="mleczne">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#zwierzece">Produkty
                pochodzenia zwierzęcego
            </button>
            <div class="collapse multi-collapse" id="zwierzece">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#tluszcze">Tłuszcze
            </button>
            <div class="collapse multi-collapse" id="tluszcze">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
    </div>
    <form method="POST">
        <div id="formField"></div>
        <button id="btnGotowe" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <p class="przepisySnafa"></p>
</div>
<br>
{% if form!=null %}
<h1>Produkty</h1>
{% for key,value in form.items() %}
<p>nazwa {{key}} ilosć: {{value}}</p>
{% endfor %}
{% endif %}>
{% endblock %}
</body>

</html>
