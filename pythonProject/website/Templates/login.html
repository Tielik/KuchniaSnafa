{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="container w-25 admin-25">
    <h3>Logowanie</h3>
    <form method="POST">
        <div class="form-group">
            <label for="Admin" class="form-label mt-1">Login</label>
            <input type="text" class="mb-1 form-control" id="Admin" name="Admin" placeholder="Wprowadź login" />
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="mb-1 form-control" id="password" name="password"
                placeholder="Wprowadź hasło" />
            <button type="submit" class="mt-1 btn btn-primary">Zaloguj</button>
        </div>
    </form>
    <a class="btn btn-primary btn-return" role="button" href="/admin">Powrót</a>
</div>
{% endblock %}
