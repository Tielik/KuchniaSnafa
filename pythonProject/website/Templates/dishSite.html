{% extends "base.html" %}

{% block title %}Kuchnia Snafa{% endblock %}
{% block content %}
<style>
  body{
    background-color: #2E3440;
    color:#D8DEE9;
  }
  H3{
    background-color: #4C566A;
    }
  #MAINTEXT{
    background-color: #434C5E;
    }
</style>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>{{danie.nazwa}}</h2>
        </div>
      </div>
      <div class="row vertical-align">
        <div class="col-12">
          <div class="col-md-8 pull-left wow swing">
            {%set var=danie.id|string %}
            <img src="{{url_for('static', filename='img/'+var+'.png')}}" />
          </div>
          <div class="col-md-4 pull-right wow lightSpeedIn">
              <h3>Info</h3>
              <div class="row">
                <div class="col-2 text-center">
                </div>
                <div class="col-6" id="MAINTEXT">Time</div>
                <div class="col-4" id="MAINTEXT">{{danie.czas}}min</div>
              <div class="row">
                <div class="col-2 text-center">
                  <i class="fa fa-users" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="col-12" id="MAINTEXT">
          {{danie.skladniki}}SKŁADNIKI:
        </div>
        <div class="col-12">
            <h3>Plan działania</h3>
          <div id="MAINTEXT">{{danie.przepis}}</div>
        </div>
        <div class="col-12 text-center">
          <a href="/">
            Go to back to recipes.
          </a>
        </div>
      </div>

{% endblock %}
