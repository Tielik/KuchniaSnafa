<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse multi-collapse" id="zbozowe">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#warzywa">Warzywa
            </button>
            <div class="collapse multi-collapse" id="warzywa">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy

                <br>

        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse multi-collapse" id="owoce">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"

                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>
            </div>
        </div>
        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#zwierzece">Produkty
                pochodzenia zwierzęcego
            </button>
            <div class="collapse multi-collapse" id="zwierzece">
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('jeden')">jeden
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>
                <br>

        <div class="col-2">
            <button type="button" id="btnKat" class="btn btn-primary" type="button" data-bs-toggle="collapse"

                <button type="button" id="btnIlosc" class="btn btn-light"

                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('dwa')">dwa
                </button>
                <br>
                <button type="button" id="btnIlosc" class="btn btn-light"
                        onClick="podajIlosc('trzy')">trzy
                </button>

    <form action="{{url_for('index')}}" method="POST">
        <div id="formField"></div>
    </form>
    <br>
    <a href="/submitRecepty" id="btnGotowe">Gotowe</a>
    <p class="przepisySnafa"></p>

<br>
{% if form!=null %}
<h1>Produkty</h1>
{% for key,value in form.items() %}
<p>nazwa {{key}} ilosć: {{value}}</p>
{% endfor %}
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/js/script.js"></script>
</body>

</html>
